<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ReBaby — Seconde vie pour les petits</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
  </head>
  <body class="bg-gray-50 text-gray-800">
    
    <!-- ✅ Header -->
    <header class="navbar">
      
      <!-- ✅ Overlay (pour le fond noir semi-transparent quand le menu est ouvert) -->
      <div class="overlay" id="overlay"></div>

      <!-- ✅ Menu latéral -->
      <div class="side-menu" id="sideMenu">
        <a href="{{ url_for('login') }}">Connexion</a>
        <a href="{{ url_for('index') }}">Annonces</a>
        <a href="/about">Nous découvrir</a>
        <a href="/contact">Contact</a>
      </div>

      <!-- ✅ Logo -->
      <div class="logo">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="ReBaby Logo">
      </div>

      <!-- ✅ Bouton hamburger -->
      <div class="hamburger" onclick="toggleMenu()">
        &#9776;
      </div>
    </header>

    <!-- Section Hero avec image de fond -->
<section class="relative h-[60vh] flex items-center justify-center text-center text-white">
  <!-- Image d’arrière-plan -->
  <div class="absolute inset-0">
    <img src="{{ url_for('static', filename='img/baby-smile.jpg') }}" 
         alt="Bébé souriant" 
         class="w-full h-full object-cover opacity-70">
  </div>

  <!-- Overlay sombre pour lisibilité -->
  <div class="absolute inset-0 bg-black bg-opacity-30"></div>

  <!-- Contenu texte -->
  <div class="relative z-10 max-w-2xl">
    <h1 class="text-4xl font-bold mb-4">Bienvenue sur ReBaby</h1>
    <p class="text-lg">Donnez une seconde vie au matériel de bébé</p>
  </div>
</section>

  
    <!-- ✅ Footer -->
    <footer class="text-center py-8 text-sm text-gray-600">
      © ReBaby — L'entreprise familiale. Donnez une seconde vie aux objets.
    </footer>

    <!-- ✅ Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 650 });
    </script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
